<head>

        .container {
            display: grid;

        }

        .kotak {
            width: 100px;
            height: 100px;
            float: left;
        }

        
    </style>

<body>
    <h3>Bingkai</h3>

        <div class="kotak bingkai-garis-6 melingkar-30 warna-garis-us-kuning"></div>
        <div class="kotak bingkai-titik warna-garis-us-merah"></div>
    </div>

        <div class="kotak batas-bawah-dobel-us-hijaumuda-1"></div>

        <div class="kotak batas-atas-garis-us-biru-2"></div>
        <div class="kotak batas-kiri-titik-us-ungu-6"></div>      
    </div>
    <h4>batas kiri kanan</h4>
    <div class="container">
        <div class="kotak batas-kirikanan-garis-us-merah-5"></div>
        <div class="kotak batas-kirikanan-titik-us-jingga-2"></div>
        <div class="kotak batas-kirikanan-dobel-us-lemon-5"></div>
        <div class="kotak batas-kirikanan-garisgaris-us-kuning-5"></div>
    </div>
